<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    nav.navbar {
      background-color: #056000 !important;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
      padding-top: 1rem;
      padding-bottom: 1rem;
    }

    .navbar-brand img {
      height: 80px;
      width: auto;
      object-fit: contain;
      margin-left: 10px;
      border-radius: 100%;
    }

    nav.navbar .nav-link {
      color: #fff !important;
      font-weight: 600;
      text-transform: uppercase;
    }

    nav.navbar .nav-link.active {
      font-weight: 800;
    }

    .navbar-toggler-icon {
      filter: invert(1);
    }

    nav.navbar .nav-link:hover {
      color: #ffe0b2 !important;
    }

    .navbar-icons {
      margin-right: 2rem;
      gap: 2rem;
    }

    .navbar-brand {
      margin-left: 3rem;
    }

    #mainCarrinho {
      max-width: 1000px;
      margin: 60px auto;
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .cart-title {
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
      color: #056000;
    }

    .cart-items {
      display: flex;
      flex-direction: column;
      gap: 20px;
      border-top: 1px solid #ccc;
      padding-top: 20px;
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 15px;
      padding: 15px;
      border-radius: 12px;
      background-color: #f8f8f8;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      flex-wrap: wrap;
    }

    .cart-item img {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      object-fit: cover;
    }

    .cart-item-details {
      flex: 1;
      min-width: 180px;
    }

    .cart-item-details h5 {
      font-weight: 600;
      margin: 0 0 5px;
    }

    .cart-item-details p {
      margin: 0;
      font-size: 0.9rem;
      color: #666;
    }

    .cart-item-actions {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    .cart-item-actions button {
      padding: 6px 10px;
      border: none;
      border-radius: 8px;
      background-color: #28a745;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      transition: 0.3s;
    }

    .cart-item-actions button:hover {
      background-color: #218838;
    }

    .cart-item-actions .remove-btn {
      background-color: #dc3545;
    }

    .cart-item-actions .remove-btn:hover {
      background-color: #b52a36;
    }

    .cart-footer {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      border-top: 1px solid #ddd;
      padding-top: 20px;
    }

    .agree-container {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 500;
    }

    .policy-link {
      color: #fd7e14;
      font-weight: bold;
      cursor: pointer;
    }

    .policy-link:hover {
      text-decoration: underline;
    }

    .cart-summary {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .total-label {
      font-size: 1.2rem;
      font-weight: 700;
    }

    .total-amount {
      font-size: 1.4rem;
      font-weight: bold;
      color: #046e1d;
    }

    @media (max-width: 768px) {
      .cart-item {
        flex-direction: column;
        align-items: flex-start;
      }

      .cart-summary {
        flex-direction: column;
        align-items: flex-start;
      }

      .cart-item-actions {
        justify-content: flex-start;
        width: 100%;
      }

      .cart-item img {
        width: 100%;
        max-width: 120px;
      }
    }
  </style>
</head>
