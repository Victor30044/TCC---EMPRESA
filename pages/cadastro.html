    <main>
        <form method="post" action="http://localhost:3000/usuarios" onsubmit="cadastrarUsuario(event)">
            <label for="nomeUsuario">Nome: <input required type="text" name="nomeUsuario" id="nomeUsuario"></label><br>
            <label for="emailUsuario">Email: <input required type="text" name="emailUsuario"
                    id="emailUsuario"></label><br>
            <label for="cpfUsuario">CPF: <input required type="text" name="cpfUsuario" id="cpfUsuario" for></label><br>
            <label for="senhaUsuario">Senha: <input required type="password" name="senhaUsuario" id="senhaUsuario">
            </label><br>
            <label for="cepUsuario">CEP: <input required type="text" name="cepUsuario" id="cepUsuario"
                    onblur="carregarCEP()"></label><br>
            <label for="numUsuario">Número: <input required type="number" name="numUsuario" id="numUsuario"></label><br>
            <label for="complementoUsuario">Complemento: <input required type="text" name="complementoUsuario"
                    id="complementoUsuario"></label><br>
            <input required type="text" name="ruaUsuario" id="ruaUsuario" disabled size="25"><br>
            <input required type="text" name="bairroUsuario" id="bairroUsuario" disabled size="25"><br>
            <input required type="text" name="cidadeUsuario" id="cidadeUsuario" disabled size="25"><br>

            <input type="submit" value="Cadastrar">
        </form>
