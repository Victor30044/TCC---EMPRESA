<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pedidos Recebidos - Funcionário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <div class="container mt-4">
    <h1>Pedidos Recebidos</h1>
    <button id="btnAtualizar" class="btn btn-success mb-3">Atualizar Pedidos</button>
    <div id="pedidosContainer"></div>
  </div>

  <script>
    async function carregarPedidos() {
      try {
        const res = await fetch('http://localhost:3000/pedidos');
        if (!res.ok) throw new Error('Erro ao buscar pedidos');
        const pedidos = await res.json();

        const container = document.getElementById('pedidosContainer');
        container.innerHTML = '';

        if (pedidos.length === 0) {
          container.innerHTML = '<p>Nenhum pedido encontrado.</p>';
          return;
        }

      pedidos.forEach(pedido => {
  const itens = pedido.itens.map(item =>
  `${item.quantidade}x ${item.nome} ` +
  `(R$ ${(item.preco ?? 0).toFixed(2)} cada, subtotal R$ ${(item.subtotal ?? (item.quantidade * item.preco ?? 0)).toFixed(2)})`
).join(', ');


  const pedidoHtml = `
    <div class="card mb-3 shadow-sm" id="pedido-${pedido.id}">
      <div class="card-body">
        <h5 class="card-title">Cliente: ${pedido.nome_usuario}</h5>
        <p class="card-text"><strong>Endereço:</strong> ${pedido.endereco_usuario}</p>
        <p class="card-text"><strong>Total:</strong> R$ ${pedido.total.toFixed(2)}</p>
        <p class="card-text"><strong>Itens:</strong><br>${itens}</p>
        <p class="card-text"><small class="text-muted">Status: ${pedido.status}</small></p>
        <p class="card-text"><small class="text-muted">Pagamento: ${pedido.pagamento}</small></p>
        <p class="card-text"><small class="text-muted">Data do Pedido: ${new Date(pedido.data_pedido).toLocaleString()}</small></p>
        <button class="btn btn-success btn-sm" onclick="marcarComoEntregue(${pedido.id})">Entregue</button>
      </div>
    </div>
  `;

  container.insertAdjacentHTML('beforeend', pedidoHtml);
});

        // Depois que inserir todos os pedidos, adiciona evento para os botões "Entregue"
        container.querySelectorAll('.btn-entregue').forEach(button => {
          button.addEventListener('click', async (e) => {
            const pedidoId = e.target.getAttribute('data-id');
            try {
              const res = await fetch(`http://localhost:3000/pedidos/${pedidoId}`, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ status: 'entregue' })
              });
              if (!res.ok) throw new Error('Erro ao atualizar pedido');

              // Remove o card do pedido da tela
              const card = e.target.closest('.card');
              card.remove();

            } catch (err) {
              console.error(err);
              alert('Erro ao marcar pedido como entregue.');
            }
          });
        });

      } catch (error) {
        console.error('Erro ao carregar pedidos:', error);
        alert('Erro ao carregar pedidos. Veja o console para detalhes.');
      }
    }

    document.getElementById('btnAtualizar').addEventListener('click', carregarPedidos);

    // Carrega os pedidos automaticamente ao abrir a página
    window.onload = carregarPedidos;
    async function marcarComoEntregue(pedidoId) {
  try {
    const res = await fetch(`http://localhost:3000/pedidos/${pedidoId}/concluir`, {
      method: 'PATCH',
    });

    if (!res.ok) throw new Error('Erro ao marcar como entregue');

    // Remove o card do DOM
    const card = document.getElementById(`pedido-${pedidoId}`);
    if (card) card.remove();
  } catch (err) {
    console.error(err);
    alert('Erro ao concluir o pedido.');
  }
}

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
