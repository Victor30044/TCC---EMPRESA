      /* Estilo do Modal */
#pizzaModal {
    font-family: 'Poppins', sans-serif;
    transition: all 0.3s ease;
}

#pizzaModal .modal-dialog {
    max-width: 600px;
}

#pizzaModal .modal-content {
    border-radius: 15px;
    overflow: hidden;
    border: none;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
}

#pizzaModal .modal-header {
    background: linear-gradient(135deg, #9c1717, #046d02);
    color: white;
    border-bottom: none;
    padding: 20px;
}

#pizzaModal .modal-title {
    font-weight: 700;
    font-size: 1.8rem;
}

#pizzaModal .btn-close {
    filter: invert(1);
    opacity: 0.8;
}

#pizzaModal .modal-body {
    padding: 25px;
    background: #fffaf8;
    text-align: center;
}

#pizzaModal #pizzaImage {
    width: 100%;
    max-height: 300px;
    object-fit: cover;
    border-radius: 10px;
    margin-bottom: 20px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s;
}

#pizzaModal #pizzaImage:hover {
    transform: scale(1.02);
}

#pizzaModal #pizzaNome {
    color: #333;
    font-size: 1.8rem;
    font-weight: 700;
    margin-bottom: 10px;
}

#pizzaModal #pizzaDescricao {
    color: #666;
    font-size: 1.1rem;
    line-height: 1.6;
    margin-bottom: 20px;
}

#pizzaModal #pizzaPreco {
    font-size: 1.5rem;
    font-weight: 700;
    color: #ff4e4e;
    background: rgba(255, 78, 78, 0.1);
    display: inline-block;
    padding: 8px 20px;
    border-radius: 50px;
}

#pizzaModal .modal-footer {
    background: #fff;
    border-top: none;
    padding: 15px 25px;
    justify-content: space-between;
}

#pizzaModal .btn-secondary {
    background-color: #f0f0f0;
    color: #666;
    border: none;
    border-radius: 50px;
    padding: 8px 25px;
    font-weight: 600;
    transition: all 0.3s;
}

#pizzaModal .btn-secondary:hover {
    background-color: #e0e0e0;
    transform: translateY(-2px);
}

#pizzaModal .btn-primary {
    background: linear-gradient(135deg, #ff4e4e, #f47340);
    border: none;
    border-radius: 50px;
    padding: 8px 25px;
    font-weight: 600;
    transition: all 0.3s;
}

#pizzaModal .btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(244, 115, 64, 0.4);
}

/* Animação de abertura */
@keyframes modalFadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.modal.fade.show .modal-dialog {
    animation: modalFadeIn 0.3s ease-out forwards;
}

/* Responsividade */
@media (max-width: 768px) {
    #pizzaModal .modal-dialog {
        margin: 1rem auto;
    }
    
    #pizzaModal .modal-body {
        padding: 20px 15px;
    }
    
    #pizzaModal #pizzaNome {
        font-size: 1.5rem;
    }
    
    #pizzaModal #pizzaDescricao {
        font-size: 1rem;
    }
}
